<html>
	<head>
		<title>Register Form</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
		<form name="register">
			<div class="register-box">
				<h3>Đăng ký thành viên</h3>
				<p>Để đăng ký thành viên, bạn cần khai báo tất cả các ô trống dưới đây</p>
				<input class="input" type="text" name="fname" id="fname" placeholder="Họ và tên đệm"><br>
				<input class="input" type="text" name="lname" id="lname" placeholder="Tên"><br>
				<input type="text" name="username" id="username" placeholder="Tên đăng nhập" required><br>
				<input type="email" name="mail" id="mail" placeholder="Email" required><br>
				<input type="password" name="password" id="password" placeholder="Mật khẩu" required><br>
				<input type="password" name="repeat-password" placeholder="Nhập lại mật khẩu" required><br>
				<div class="gender">
					<label for="gender">Giới tính</label>
				<div class="choose-gender">
					<input type="radio" name="not-available">N/A</input>
					<input type="radio" name="male" id="male">Nam</input>
					<input type="radio" name="female" id="female">Nữ</input><br>
				</div>
				</div>
				<input placeholder="Ngày tháng năm sinh" type="text" onfocus="(this.type='date')" onblur="(this.value='')" id="date"><br>
				<textarea name="signature" rows="3" cols="50" placeholder="Chữ ký"></textarea><br>
				<select name="security-question" id="security-question" required>
					<option value="" disabled selected hidden>Câu hỏi bảo mật</option>
					<option>Quê quán của bạn?</option>
					<option>Ngày tháng năm sinh của bạn?</option>
					<option>Bạn có anh/em trai không?</option>
				</select><br>
				<input type="text" placeholder="Trả lời câu hỏi" required></input><br>
				<input type="checkbox" required>Tôi đồng ý với <a href="#">quy định đăng ký thành viên</a></input><br><br>
				<input type="reset" name="reset" value="Thiết lập lại"></input>
				<input type="submit" name="sbmit" value="Đăng ký thành viên"></input>
			</div>
			</div>
		</form>
	</body>
</html>
