<html>
	<head>
		<title>Login Form</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/67b41cffa0.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="login-box">
				<div class="navlogin-bar">
					<p class="text-style">ĐĂNG NHẬP VỚI</p>
					<ul>
						<li class="fb-btn"><i class="fab fa-facebook-f"></i><a href="#"> Facebook</a></li>
						<li class="google-btn"><i class="fab fa-google"></i><a href="#"> Google</a></li>
						<li class="phone-btn"><i class="fas fa-phone-alt"></i><a href="#"> Phone</a></li>
					</ul>
				</div>
				<p class="text-style">HOẶC</p>
				<span class="label">Email</span><br>
				<input type="email" required /><br>
				<span class="label">Mật khẩu</span><br>
				<input type="password" required />
				<div class="autolog-forgotpass">
					<input type="checkbox"> Tự động đăng nhập</input>
					<a href="/./">Quên mật khẩu?</a>
				</div>
				<div class="login-btn">
					<a href="/./">ĐĂNG NHẬP <i class="fas fa-chevron-circle-right"></i></a>
				</div>
				<p class="text-style">Bạn chưa có tài khoản?</p>
				<div class="register-btn">
					<a href="/./">ĐĂNG KÝ NHANH</a>
				</div>
			</div>
		</div>
	</body>
</html>
