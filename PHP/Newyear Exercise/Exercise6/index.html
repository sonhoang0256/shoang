<html>
	<head>
		<title>Login Form</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/67b41cffa0.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="login-box">
				<div class="navlogin-bar">
					<p class="content-divider"><span>ĐĂNG NHẬP VỚI</p>
					<ul>
						<li class="fb-btn"><i class="fab fa-facebook-f"></i><a href="#"> Facebook</a></li>
						<li class="google-btn"><i class="fab fa-google"></i><a href="#"> Google</a></li>
						<li class="phone-btn"><i class="fas fa-phone-alt"></i><a href="#"> Phone</a></li>
					</ul>
				</div>
				<p class="content-divider"><span>HOẶC</p>
				<form name="login-account" action="#" method="post">
					<label for="email">Email</label><br>
					<input type="email" required /><br>
					<label for="password">Mật khẩu</label><br>
					<input type="password" required />
					<div class="row">
						<input type="checkbox"> Tự động đăng nhập</input>
						<a href="/./">Quên mật khẩu?</a>
					</div>
					<div class="login-btn">
						<button type="submit">ĐĂNG NHẬP <i class="fas fa-chevron-circle-right"></i></button>
					</div>
				</form>
				<p class="content-divider"><span>Bạn chưa có tài khoản?</p>
				<div class="register-btn">
					<button>ĐĂNG KÝ NHANH</button>
				</div>
			</div>
		</div>
	</body>
</html>
