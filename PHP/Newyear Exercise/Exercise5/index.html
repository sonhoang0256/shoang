<html>
	<head>
		<title>Register Form</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/67b41cffa0.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="slide-box">
				<img src="img/slideshow/1.jpg">
			</div>
			<div class="register-form">
				<form>
					<label for="">Họ Tên</label><br>
					<input type="text" id="fullname" required><br>
					<label for="">Email</label><br>
					<input type="email" id="mail" required><br>
					<label for="">Mật khẩu</label><br>
					<input type="password" id="password" required><br><br>
					<div class="verify-code">
						<label for="">Mã xác thực</label>
						<img src="img/captcha/captcha.png">
					</div>
					<input type="text" id="verify-code" required><br>
					<button class="register-btn" type="submit">ĐĂNG KÝ MỞ TÀI KHOẢN <i class="fas fa-chevron-circle-right"></i></button>
					<p class="acc-quest"><span>Bạn đã có tài khoản?</p>
					<button class="login-btn">ĐĂNG NHẬP</button>
				</form>
			</div>
		</div>
	</body>
</script>
</html>
