<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Grid</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
		<script src="taixiu.jquery.min.js"></script>
	</head>
	<body>
		<form action="#" id="taixiu" onsubmit="return validate()">
            <div class="p-1 bg-warning">Số chẵn lẻ</div>           
                <label>Nhập số a</label>
                <input type="text" name="num" id="num">       
                <button class="btn btn-success">Kết quả</button>
            </form>  
        <div class="text-primary" id="oddnum"></div>
        <div class="text-primary" id="evennum"></div>
	</body>	
</html>
