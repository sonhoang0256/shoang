<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Grid</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
		<script src="hcn.jquery.min.js"></script>
		<style>
			label.error{
			color: red;
		}
		</style>
	</head>
	<body>
		<form action="#" id="hcn" onsubmit="return validate()">
			<p class="p-2 text-white bg-primary">Chu vi và diện tích hình chữ nhật</p>
			<label>Nhập chiều dài (đơn vị:mét)</label><br>
			<input type="text" name="long" id="numa"><br>
			<label>Nhập chiều rộng (đơn vị:mét)</label><br>
			<input type="text" name="large" id="numb"><br><br>
			<button class="btn btn-success">Tính chu vi và diện tích</button>
		</form>
		<div class="text-primary" id="result"></div>
	</body>	
</html>
