<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Grid</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
		<script src="validation.js"></script>
	</head>
	<body>
		<form action="#" method="post" onsubmit="return validateForm()">
			<label>Name</label>
			<input type="text" id="name" required  oninvalid="this.setCustomValidity('Không được để trống')" oninput="setCustomValidity('')" /><br />
			<label>Email</label>
			<input type="text" id="email" required  oninvalid="this.setCustomValidity('Không được để trống')" oninput="setCustomValidity('')" /><br />
			<label>Country</label>
			<select name="country" id="country" required oninvalid="this.setCustomValidity('Vui lòng chọn Quốc tịch')" oninput="setCustomValidity('')">
				<option selected value="">Select-contry</option>
				<option value="Viet Nam">Viet Nam</option>
				<option value="Japan">Japan</option>
				<option value="USA">USA</option>
			</select>
			<br>
			<button type="submit">Send info</button>
		</form>
		<div id="result"></div>
		<div id="notify"></div>
	</body>	
</html>
