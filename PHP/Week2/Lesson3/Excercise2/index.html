<html>
	<head>
		<title>Audio & Video</title>
	</head>
	<body>
		<h2>Embed video code</h2>
			<video width="480" height="270" controls alt="Embed video code">
				<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
			</video>
		<h2>Embed audio code</h2>
			<audio controls>
				<source src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_2MG.mp3" type="audio/mp3">
			</audio>
	</body>
</html>
